name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # 格式检查
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Check gofmt
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Found unformatted files:"
          gofmt -s -l .
          exit 1
        fi

  # Lint检查
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2
    
    - name: Run golangci-lint
      run: golangci-lint run --timeout=5m

  # 单元测试
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Get dependencies
      run: go mod download
    
    - name: Run tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.txt
        flags: unittests
        name: codecov-umbrella

  # 覆盖率检查
  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Run tests with coverage
      run: go test -v -coverprofile=coverage.out ./...
    
    - name: Check coverage threshold
      run: |
        coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Total coverage: $coverage%"
        if (( $(echo "$coverage < 80" | bc -l) )); then
          echo "Coverage ($coverage%) is below threshold (80%)"
          exit 1
        fi

  # 集成测试
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Generate test certificates
      run: |
        mkdir -p test/certs
        # 生成CA证书
        openssl genrsa -out test/certs/ca-key.pem 2048
        openssl req -new -x509 -key test/certs/ca-key.pem -out test/certs/ca-cert.pem -days 365 -subj "/CN=Test CA"
        
        # 生成服务器证书
        openssl genrsa -out test/certs/server-key.pem 2048
        openssl req -new -key test/certs/server-key.pem -out test/certs/server.csr -subj "/CN=localhost"
        openssl x509 -req -in test/certs/server.csr -CA test/certs/ca-cert.pem -CAkey test/certs/ca-key.pem -CAcreateserial -out test/certs/server-cert.pem -days 365
        
        # 生成客户端证书
        openssl genrsa -out test/certs/client-key.pem 2048
        openssl req -new -key test/certs/client-key.pem -out test/certs/client.csr -subj "/CN=test-client"
        openssl x509 -req -in test/certs/client.csr -CA test/certs/ca-cert.pem -CAkey test/certs/ca-key.pem -CAcreateserial -out test/certs/client-cert.pem -days 365
    
    - name: Run integration tests
      run: go test -v -tags=integration ./test/integration/...

  # 基准测试
  benchmark:
    name: Benchmark Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Run benchmarks
      run: go test -v -bench=. -benchmem ./test/... | tee benchmark.txt
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark.txt

  # 构建检查
  build:
    name: Build Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Build
      run: |
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v ./...
      env:
        CGO_ENABLED: 0
