component:
  type: ah-agent
  id: ah-001
  name: AH Agent Example
  version: 1.0.0

tls:
  cert_file: ../../certs/ah-agent-cert.pem
  key_file: ../../certs/ah-agent-key.pem
  ca_file: ../../certs/ca-cert.pem

controller:
  url: https://localhost:8443
  tcp_proxy_addr: localhost:9443

# ✨ SDP 2.0 规范 0x04 混合方案（2025-11-17 更新）
# 
# 服务配置管理方式：
#   1. 启动时：通过 HTTP GET /api/v1/services 从 Controller 获取初始配置
#   2. 运行时：通过 SSE 订阅 /api/v1/tunnels/stream 接收配置更新
# 
# 优势：
#   - 集中管理：所有服务配置在 Controller 端统一维护
#   - 动态更新：配置变更无需重启 AH Agent
#   - 符合规范：控制/数据平面分离（TargetHost/Port 不通过隧道消息传输）
#
# 注意：不再支持在此配置文件中静态定义 services 列表
#       所有服务配置请在 Controller 端通过 Manager.CreateServiceConfig() 创建
#
# Controller 端示例（examples/controller/main.go）：
#   manager.CreateServiceConfig(ctx, &tunnel.ServiceConfig{
#       ServiceID:   "demo-service-001",
#       ServiceName: "Demo Web Service",
#       TargetHost:  "localhost",
#       TargetPort:  9999,
#       Protocol:    "tcp",
#       Status:      tunnel.ServiceStatusActive,
#   })

logging:
  level: info
  format: json
  output: stdout

transport:
  sse_heartbeat: 30s
  connect_timeout: 10s
  read_timeout: 30s
  write_timeout: 30s
